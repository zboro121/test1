<!-- templates/netos/loginWeb.html -->
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'netos/style.css' %}"/>
    <title>NetOS</title>
</head>

<div class="wrapper-login">

    <img src="/static/resources/logo.PNG">

    {% if not user.is_authenticated %}
        <div class="form-group">
            <form action="." method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Hasło">
                </div>

                <button type="submit" class="btn">Zaloguj</button>
            </form>
        </div>

    {% else %}
        <meta http-equiv="refresh" content="0; url=/"/>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>
</html>
